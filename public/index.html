<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HXP Call Transcription</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <img src="hxp-full-black.png" alt="HXP Logo" class="header__logo" />
    </header>

    <div class="real-time-interface">
      <p id="real-time-title" class="real-time-interface__title">
        Click start to begin recording!
      </p>
      <button id="button" class="real-time-interface__button">Start</button>
      
      <p id="message" class="real-time-interface__message"></p>

      <!-- Copy button (moved below the transcription) -->
      <button id="copy-button" class="copy-button">Copy</button>
    </div>

    <script src="assemblyai.js"></script>
    <script src="index.js"></script>
    <script>
      document.getElementById("copy-button").addEventListener("click", function() {
        const messageElement = document.getElementById("message");
        if (messageElement.innerText.trim() !== "") {
          navigator.clipboard.writeText(messageElement.innerText).catch(err => console.error("Failed to copy text:", err));
        }
      });
    </script>
  </body>
</html>
